version: '3.7'

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=spone
      - POSTGRES_PASSWORD=789789
    ports:
      - 5432:5432
    volumes:
      - ./:/var/lib/postgresql/
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080